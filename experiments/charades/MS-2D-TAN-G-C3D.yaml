WORKERS: 16

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log

DATASET:
  NAME: charades
  DATA_DIR: data/Charades-STA
  VIS_INPUT_TYPE: charades_c3d_fc6_nonoverlap
  TXT_INPUT_TYPE: glove
  NO_VAL: True
  NO_TEST: False
  INPUT_NUM_CLIPS: 64
  OUTPUT_NUM_CLIPS: [64, 32, 16]
  NUM_ANCHORS: [16, 16, 16]
  TIME_UNIT: 1
  SLIDING_WINDOW: True

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

OPTIM:
  NAME: Adam
  PARAMS:
    LR: 0.0001

TRAIN:
  BATCH_SIZE: 32
  MAX_EPOCH: 100
  CONTINUE: False

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.5
    MAX_IOU: 1.0
    BIAS: 0.0
    TEMPERATURE: 1.0

TEST:
  BATCH_SIZE: 32
  RECALL: [1,5]
  TIOU: [0.5,0.7]
  NMS_THRESH: 0.49

MODEL:
  NAME: MultiScale_TAN
  PARAMS:
    NUM_SCALES: 3

  CHECKPOINT: release_checkpoints/charades/MS-2D-TAN-G-C3D/epoch0002-0.4110-0.7758.pkl

  CLIP_MODULE:
    NAME: ClipAvgPool
    PARAMS:
      INPUT_SIZE: 4096
      HIDDEN_SIZE: 512
      KERNEL_SIZE: 1
      STRIDE: 1

  PROP_MODULE:
    NAME: MultiScalePropConvTanhBN
    PARAMS:
      HIDDEN_SIZE: 512
      NUM_LAYERS: [16, 8, 8]

  FUSION_MODULE:
    NAME: MulNormFusion
    PARAMS:
      HIDDEN_SIZE: 512
      VIS_INPUT_SIZE: 512
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 512
      TXT_ENCODER:
        NAME: LSTM
        NUM_LAYERS: 3
        BIDIRECTIONAL: True

  MAP_MODULE:
    NAME: MapGatedConv
    PARAMS:
      INPUT_SIZE: 512
      HIDDEN_SIZES: [512, 512]
      KERNEL_SIZES: [17, 17]
      STRIDES: [1, 1]
      PADDINGS: [8, 8]
      DILATIONS: [1, 1]

  PRED_MODULE:
    NAME: ProposalHead
    PARAMS:
      INPUT_SIZE: 512