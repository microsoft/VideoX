WORKERS: 16

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log

DATASET:
  NAME: tacos
  DATA_DIR: data/TACoS
  VIS_INPUT_TYPE: i3d_imagenet
  TXT_INPUT_TYPE: glove
  NO_VAL: False
  NO_TEST: False
  INPUT_NUM_CLIPS: 512
  OUTPUT_NUM_CLIPS: [512, 256, 128, 64, 32]
  NUM_ANCHORS: [8, 8, 8, 8, 8]
  TIME_UNIT: 0.64
  SLIDING_WINDOW: True

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

OPTIM:
  NAME: Adam
  PARAMS:
    LR: 0.0001

TRAIN:
  BATCH_SIZE: 32
  MAX_EPOCH: 100
  CONTINUE: True

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.5
    MAX_IOU: 1.0
    BIAS: 0.0
    TEMPERATURE: 1.0

TEST:
  BATCH_SIZE: 32
  RECALL: [1,5]
  TIOU: [0.1,0.3,0.5,0.7]
  NMS_THRESH: 0.49

MODEL:
  NAME: MultiScale_TAN
  PARAMS:
    NUM_SCALES: 5

  CHECKPOINT: release_checkpoints/tacos/MS-2D-TAN-G-I3D-H512N512K5A8k9L2/epoch0065-0.5324-0.7748.pkl

  CLIP_MODULE:
    NAME: ClipAvgPool
    PARAMS:
      INPUT_SIZE: 1024
      HIDDEN_SIZE: 512
      KERNEL_SIZE: 1
      STRIDE: 1

  PROP_MODULE:
    NAME: MultiScalePropConvTanhBN
    PARAMS:
      HIDDEN_SIZE: 512
      NUM_LAYERS: [8, 4, 4, 4, 4]

  FUSION_MODULE:
    NAME: MulNormFusion
    PARAMS:
      HIDDEN_SIZE: 512
      VIS_INPUT_SIZE: 512
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 512
      TXT_ENCODER:
        NAME: LSTM
        NUM_LAYERS: 3
        BIDIRECTIONAL: True

  MAP_MODULE:
    NAME: MapGatedConv
    PARAMS:
      INPUT_SIZE: 512
      HIDDEN_SIZES: [512, 512]
      KERNEL_SIZES: [9, 9]
      STRIDES: [1, 1]
      PADDINGS: [4, 4]
      DILATIONS: [1, 1]

  PRED_MODULE:
    NAME: ProposalHead
    PARAMS:
      INPUT_SIZE: 512